<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <title>Clicker Empire Game</title>
</head> 
<body>
    <div class="vh-100 d-flex align-items-center bg-dark justify-content-center m-auto">
        <div class="d-flex align-itmes-center">
            <div class="bg-white col-12 text-center px-4 py-2" id="initial-page">
                <div class="pt-2 text-center">
                    <h3>Clicker Empire Game</h3>
                </div>
                <form id="game-form" class="form" onsubmit="event.preventDefault();">
                    <div class="form-group">
                        <input id="name" type="text" name="userName" placeholder="Your name" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-6 pl-0" >
                            <button class="btn btn-primary col-12" id="new">New</button>
                        </div>
                        <div class="col-6 pr-0" >
                            <button class="btn btn-primary col-12" id="login">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="m-auto bg-blue col-12 col-md-10 p-2 d-none text-white" id="game">
                <div class="just" id="setting">
                </div>
                <div id="game-page">
                </div>
            </div>
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
